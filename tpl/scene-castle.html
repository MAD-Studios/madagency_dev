<section id="scene-castle" data-stretch="1"
		data-0="opacity: 1;"
		data-600=" opacity: 1;
			-webkit-transform:	scale(1);
			-moz-transform:		scale(1);
			-o-transform:		scale(1);
			-ms-transform:		scale(1);
			transform:			scale(1);"
		data-900="top: 0%; opacity: 1;
			-webkit-transform[swing]:	scale(1);
			-moz-transform[swing]:		scale(1);
			-o-transform[swing]:		scale(1);
			-ms-transform[swing]:		scale(1);
			transform[swing]:			scale(1);"
		data-1200="top: 0%; opacity: 1;
			-webkit-transform[swing]:	scale(2);
			-moz-transform[swing]: 		scale(2);
			-o-transform[swing]:		scale(2);
			-ms-transform[swing]:		scale(2);
			transform[swing]: 			scale(2);"
		data-1201="display: block;"
		data-1202="display: none;">
		<div id="castle-bg" class="maintain-ratio cover center"
			data-900="
				-webkit-transform[swing]:	scale(1);
				-moz-transform[swing]:		scale(1);
				-o-transform[swing]:		scale(1);
				-ms-transform[swing]:		scale(1);
				transform[swing]:			scale(1);">
			<div id="castle-bg-parts">
				<img  data-src="images/scene/castle/castle-bg.jpg" style="opacity: 1; width: 100%; height100%">
				<img id="castle-bg-cogs-01a"  data-src="images/scene/castle/gear-animation.gif">
				<img id="castle-bg-cogs-01"  data-src="images/scene/castle/large-left-wheel.png">
				<img id="castle-bg-cogs-02"  data-src="images/scene/castle/small-left-wheel.png">
				<img id="castle-bg-cogs-02a"  data-src="images/scene/castle/small-left-gear.png">
				<img id="castle-bg-switch"  data-src="images/scene/castle/switches-animation.gif">
				<img id="pipe-pump-01"  data-src="images/scene/castle/largepipe-animation.gif">
				<img id="pipe-pump-02"  data-src="images/scene/castle/smallpipe-animation.gif">
				<img id="castle-bg-therm"  data-src="images/scene/castle/thermometer-arrow.gif">
			</div>
		</div>
		<div id="castle-container"
			data-900="
				-webkit-transform:	scale(1);
				-moz-transform: 	scale(1);
				-o-transform:		scale(1);
				-ms-transform:		scale(1);
				transform:			scale(1);"
			data-1100="background-color: rgba(0,0,0,0);"
			data-1200="background-color: rgba(0,0,0,1);"
			data-1200="
				-webkit-transform:	scale(1.5);
				-moz-transform:		scale(1.5);
				-o-transform:		scale(1.5);
				-ms-transform:		scale(1.5);
				transform:			scale(1.5);">
			<div id="castle-container-parts" class="maintain-ratio">
				<div id="castle-gorilla">
					<img  data-src="images/scene/castle/castle-gorilla-olivier.gif">
				</div>
				<img id="water"  data-src="images/scene/castle/water.png">
				<img id="hill"  data-src="images/scene/castle/hill.png">
				<img id="lake-01" class="lake-creatures"  data-src="images/scene/castle/img-shark-ceo-01.png">
				<img id="lake-02" class="lake-creatures"  data-src="images/scene/castle/img-shark-ceo-02.png">
				<img id="lake-04" class="lake-creatures"  data-src="images/scene/castle/img-tentacle-02.png"
					data-60="	bottom:	73.5%;"
					data-120="	bottom:	74.0%;"
					data-200="	bottom:	73.5%;"
					data-230="	bottom:	74.0%;"
					data-480="	bottom:	73.5%;"
					data-500="	bottom:	74.0%;"
					data-600="	bottom:	73.5%;"
					data-700="	bottom:	74.0%;">
				<img id="castle"  data-src="images/scene/castle/img-castle.png">
				<img id="lake-03" class="lake-creatures" data-src="images/scene/castle/img-tentacle-01.png"
					data-50="	left:	18.5%;"
					data-100="	left:	17.5%;"
					data-200="	left:	18.5%;"
					data-300="	left:	17.5%;"
					data-400="	left:	18.5%;"
					data-500="	left:	17.5%;"
					data-600="	left:	18.5%;"
					data-700="	left:	17.5%;"
					data-900="	left:	18.5%;"
					data-1100="	left:	17.5%;">
					<img id="castle-door-01"  data-src="images/scene/castle/img-castle-door.png">
					<img id="castle-door-02"  data-src="images/scene/castle/drawbridge-down.png">
			 </div>
		 </div>
		 <div id="horn-outer-container" class="maintain-ratio cover">
			<div id="horn-container">
				<img id="horn"  data-src="images/scene/castle/img-horn.png"/>
				<div id="flag">
					<img id="flag-image"  data-src="images/scene/castle/img-horn-flag2.png">
					<div id="flag-text" class="text-container">
						<h4>WELCOME TO OUR<br>CREATIVE CASTLE</h4>
						<p>At MAD, we got rid of unnecessary Account Executives and instead give you an entire TEAM. It’s much easier to communicate when you don’t have to wade through a layer of account people.</p>
						<p>That’s how we roll.</p>
					</div>
				</div>
			</div>
		</div>
	</section>
		
 <div class="fade-to-black"
		data-1099="display: none;"
		data-1150="display: block; background-color: rgba(0,0,0,0.0);"
		data-1200="background-color: rgba(0,0,0,1.0);"
		data-1210="opacity: 1;"
		data-1400="opacity: 0.2;"
		data-1480="opacity[bounce]: 0.5;"
		data-1550="opacity[bounce]: 0.8;"
		data-1600="opacity[bounce]: 0;"
		data-1680="opacity[bounce]: 0.4;"
		data-1700="opacity[bounce]: 0;"
		data-1750="display: block;"
		data-1751="display: none;"></div>
